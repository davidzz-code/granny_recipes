<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Alice&family=Merienda:wght@300;500&display=swap"
      rel="stylesheet">
   <link rel="icon" type="image/x-icon" href="./assets/logo_brown.svg">
   <title>Discover</title>
</head>

<body>
   <header>
      <!-- Navbar menu and Logo -->
      <nav class="navbar navbar-expand-lg bg-beige">
         <div class="container-fluid">
            <a class="navbar-brand" href="/">
               <img src="./assets/logo_with_text.svg" class="w-250" alt="Logo with text">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
               aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="./discover.html" data-bs-toggle="tooltip"
                        data-bs-title="Discover new recipes" data-bs-placement="bottom">
                        Discover
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="./favorites.html" data-bs-toggle="tooltip"
                        data-bs-title="Your favourite recipes" data-bs-placement="bottom">
                        Favourites
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="./map.html" data-bs-toggle="tooltip"
                        data-bs-title="Explore nearby recipes" data-bs-placement="bottom">
                        Recipes around you
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <main>
      <!-- Section title -->
      <div class="py-4">
         <h1 class="text-center">
            <a href="./discover.html" class="text-decoration-none text-dark border-bottom-dark-hover">
               Discover
            </a>
         </h1>
      </div>

      <!-- Categories container -->
      <div class="border-bottom">
         <div class="container-fluid">
            <div class="row">
               <div class="d-flex overflow-x-auto" id="categories-container">
               </div>
            </div>
         </div>
      </div>

      <!-- Main page container -->
      <div class="container my-4">

         <!-- Notifications container -->
         <div class="row" id="notification-container">
         </div>

         <!-- Category title -->
         <div class="mb-5 d-flex justify-content-between">
            <h2 id="category-title">Gastronomic highlights</h2>
         </div>

         <div>
            <!-- Recipes container -->
            <div class="row">
               <div class="col">
                  <div class="d-flex flex-wrap justify-content-around" id="recipes-container">
                  </div>
               </div>
            </div>

            <!-- Spinner loader -->
            <div class="d-flex justify-content-center align-items-center vh-50" id="spinner-loader">
               <div class="spinner-border text-warning" role="status">
                  <span class="visually-hidden">Loading...</span>
               </div>
            </div>
         </div>

         <!-- Modal container -->
         <div id="modal-container">
         </div>

         <!-- Show more button -->
         <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-secondary text-white my-4" id="showMore-btn">
               Show more
            </button>
         </div>
      </div>
   </main>

   <!-- Footer -->
   <footer class="bg-beige d-flex justify-content-center align-items-center py-4">

   </footer>
