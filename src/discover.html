<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Alice&family=Merienda:wght@300;500&display=swap"
      rel="stylesheet">
   <link rel="icon" type="image/x-icon" href="./assets/logo_brown.svg">
   <title>Discover</title>
</head>

<body>
   <!-- Navbar menu and Logo -->
   <nav class="navbar navbar-expand-lg bg-beige d-flex justify-content-between">
      <div class="ms-4">
         <a class="navbar-brand" href="/" data-bs-toggle="tooltip" data-bs-title="Go back to the main page"
            data-bs-placement="bottom">
            <img src="./assets/logo_with_text.svg" alt="Logo with text">
         </a>
      </div>
      <div class="me-5">
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav d-flex">
               <a class="nav-link active" aria-current="page" href="./discover.html" data-bs-toggle="tooltip"
                  data-bs-title="Discover new recipes" data-bs-placement="bottom">
                  Discover
               </a>
               <a class="nav-link" href="./favorites.html" data-bs-toggle="tooltip"
                  data-bs-title="Go to your favourite recipes" data-bs-placement="bottom">
                  My favourites
               </a>
               <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-title="Explore nearby recipes"
                  data-bs-placement="bottom">
                  Recipes around me
               </a>
            </div>
         </div>
      </div>
   </nav>

   <!-- Section title -->
   <div class="py-4">
      <h1 class="text-center">
         <a href="./discover.html" class="text-decoration-none text-dark border-bottom-dark-hover">
            Discover
         </a>
      </h1>
   </div>

   <!-- Categories container -->
   <div class="border-bottom d-flex justify-content-center" id="categories-container">
   </div>

   <!-- Main page container -->
   <div class="container my-4">

      <!-- Notifications container -->
      <div class="row" id="notification-container">
      </div>

      <!-- Search bar -->
      <div class="mb-5 d-flex justify-content-between">
         <h2 id="category-title">Gastronomic highlights</h2>
         <form class="d-flex justify-content-center w-350">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
            <button class="btn btn-warning" type="button" id="search-btn">Search</button>
         </form>
      </div>

      <div>
         <!-- Recipes container -->
         <div class="row" id="recipes-container">
         </div>

         <!-- Spinner loader -->
         <div class="d-flex justify-content-center align-items-center vh-50" id="spinner-loader">
            <div class="spinner-border text-warning" role="status">
               <span class="visually-hidden">Loading...</span>
            </div>
         </div>
      </div>

      <!-- Modal container -->
      <div id="modal-container">
      </div>

      <!-- Show more button -->
      <div class="d-flex justify-content-center">
         <button type="button" class="btn btn-secondary text-white my-4" id="showMore-btn">
            Show more
         </button>
      </div>
   </div>

   <!-- Footer -->
   <footer>
      <div class="d-flex justify-content-center bg-beige">
